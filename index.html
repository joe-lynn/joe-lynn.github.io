<script>
    var x = window.matchMedia("(max-width: 700px)")
    console.log(x);
    console.log(x.matches);

    var image = document.getElementsByClassName('moon')[0];

    var aquarelle1 = new Aquarelle(image, 'img/mask.png', {
        fromAmplitude: 12,
        toAmplitude: 13,
        fromFrequency: 10,
        toFrequency: 11,
        fromOffset: 69,
        toOffset: 70,
        autoplay: true
    });

    var aquarelle2 = new Aquarelle(image, 'img/mask.png', {
        fromAmplitude: 13,
        toAmplitude: 12,
        fromFrequency: 11,
        toFrequency: 10,
        fromOffset: 70,
        autoplay: true,
        toOffset: 69
    });

    aquarelle1.addEventListener('created', function() {
        var canvas = this.getCanvas();
        canvas.removeAttribute('style');
        image.parentNode.insertBefore(canvas, image.nextSibling);
        image.parentNode.removeChild(image);
        aquarelle1.start();
    });

    aquarelle1.addEventListener('completed', function () {
        var canvas = this.getCanvas();
        var canvas2 = aquarelle2.getCanvas();
        canvas.parentNode.insertBefore(canvas2, canvas.nextSibling);
        canvas.remove();
        aquarelle2.start();
    });

    aquarelle2.addEventListener('completed', function () {
        var canvas = this.getCanvas();
        var canvas2 = aquarelle1.getCanvas();
        canvas.parentNode.insertBefore(canvas2, canvas.nextSibling);
        canvas.remove();
        aquarelle1.start();
    })

</script>
