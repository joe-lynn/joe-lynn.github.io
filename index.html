<script>
    var x = window.matchMedia("(max-width: 400px)");
    var image;
    if(x.matches){
        console.log('x matches');
        image = document.getElementsByClassName('moon2')[0];
    } else {
        console.log('x no matches');
        var y = window.matchMedia("(max-width:500px)");
        if(y.matches){
            console.log('y matches');
            image = document.getElementsByClassName('moon3')[0];
        } else {
            console.log('y no matches');
            image = document.getElementsByClassName('moon')[0];
        }

    }

    var aquarelle1 = new Aquarelle(image, 'img/mask.png', {
        fromAmplitude: 12,
        toAmplitude: 13,
        fromFrequency: 10,
        toFrequency: 11,
        fromOffset: 69,
        toOffset: 70,
        autoplay: true,
        loop: true
    });

    aquarelle1.addEventListener('created', function() {
        console.log('canvas 1 created');
        var canvas = this.getCanvas();
        canvas.removeAttribute('style');
        image.parentNode.insertBefore(canvas, image.nextSibling);
        image.parentNode.removeChild(image);
        aquarelle1.start();
    });

    aquarelle1.addEventListener('completed', function () {
        aquarelle1.reverse();
    });

</script>
