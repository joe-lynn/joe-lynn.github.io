<div class="container">

    <br>
    <br>
    <br>

    <div class="row">
        <div class="col-lg-7">
            <div class="fade">
                <img class="moon" src="img/watercolor2.jpg" width="100" height="100">
            </div>
            <div class="logo-center">
                <p class="logo">Joe Lynn</p>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="pull-down">
                <a href="https://github.com/joe-lynn"> Work </a>
                <p class="slash"> / </p>
                <a href="#about"> About </a>
                <p class="slash"> / </p>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </div>

</div>

<script>
    var fade = document.querySelector('.fade');
    var image = document.getElementsByClassName('moon')[0];

    var aquarelle = new Aquarelle(image, 'img/mask.png', {
        fromAmplitude: 0,
        toAmplitude: 20,
        fromFrequency: 8,
        toFrequency: 8,
        autoplay: true,
        loop: true,
        fromOffset: 0,
        toOffset: 50
    });

    aquarelle.addEventListener('created', function() {
        var canvas = this.getCanvas();
        canvas.removeAttribute('style');
        image.parentNode.insertBefore(canvas, image.nextSibling);
        image.parentNode.removeChild(image);
    });
</script>
